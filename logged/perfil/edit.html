<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FITHYP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--<link href="/html/styles/general.css" rel="stylesheet">-->
    <link href="/html/styles/light.css" rel="stylesheet">
</head>
<body>
    <div class="container-logged bg-perfil">
        <div class="container">
            
            <nav class="navbar navbar-expand-lg navbar-dark bg-fh-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="/html/img/logo-login-light.png" alt="Fithyp" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Categorias</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Trilhas</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ajustando os Parafusos</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                        <div class="input-group search-group">
                            <input class="form-control" type="text" value="encontre aqui" id="example-search-input">
                            <span class="input-group-append">
                                <button class="btn btn-outline-secondary bg-default ms-n3" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <i class="i-nav fa-regular fa-bell"></i>
                    <ul class="nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link profile" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"></a>
                            <ul class="dropdown-menu">
                              <li><a href="#">Minha conta</a></li>
                              <li><a href="#">Avaliações</a></li>
                              <li><a href="#">Preferências</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a href="#">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>

        </div>
        
        <div class="container perfil">
            <div class="row">
                <div class="col">
                    <h2 class="title">Editar Perfil</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-2 avatar">
                    <img src="https://placebeard.it/150x150" class="img-thumbnail">
                    <a href="#" class="">Editar Avatar</a>
                </div>
                <div class="col">
                    <div class="row mb-4">
                        <h4 class="name">Nome do Perfil Selecionado</h4>
                    </div>
                    <div class="row">
                        <p>Linguagem</p>
                    </div>
                    <div class="row mb-4">
                        <div class="dropdown">
                            <a class="btn btn-perfil dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                              Idioma
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">Português</a></li>
                              <li><a class="dropdown-item" href="#">Idioma 2</a></li>
                              <li><a class="dropdown-item" href="#">Idioma 2</a></li>
                            </ul>
                          </div>
                    </div>
                    <div class="row">
                        <p>Idade</p>
                    </div>
                    <div class="row mb-4">
                        <div class="dropdown">
                            <a class="btn btn-perfil dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                              Selecionar Idade
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                              <li><a class="dropdown-item" href="#">10</a></li>
                              <li><a class="dropdown-item" href="#">20</a></li>
                              <li><a class="dropdown-item" href="#">30</a></li>
                            </ul>
                          </div>
                    </div>
                    <div class="row">
                        <p>Controles</p>
                    </div>
                    <div class="row ms-1 mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Default radio
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Default checked radio
                            </label>
                          </div>
                    </div>
                    <div class="row action-btn">
                        <div class="col-1">
                            <button type="button" class="btn btn-perfil">Salvar</button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-link">Cancelar</button>
                        </div>
                        
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="/html/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
