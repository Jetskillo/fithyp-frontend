<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FITHYP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles/light.css" rel="stylesheet">
</head>
<body>

    <div class="bg-workout">
        <div class="container">
            <div class="row" style="margin-top:15vh">
                <div class="col title-home">
                    <h1>inicie sua assinatura</h1>
                    <h2>Atingir os seus objetivos nunca foi tão fácil assim</h2>
                </div>
                <div class="col home">
                    <div class="row">
                        <div class="col">
                            <div class="text-center">
                                <img src="img/logo-login-light.png" alt="Fithyp" />
                                <h1>Seja um membro</h1>
                                <h2>Exercícios para o corpo e a mente</h2>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="forms-container">
                                <form>
                                    <div class="mb-3">
                                        <label for="emailRegisterForm" class="form-label">e-mail</label>
                                        <input type="email" class="form-control" id="emailRegisterForm" aria-describedby="emailRegister">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginRegisterForm" class="form-label">login</label>
                                        <input type="text" class="form-control" id="loginRegisterForm">
                                    </div>
                                    <div class="mb-3">
                                        <label for="passRegisterForm" class="form-label">senha</label>
                                        <input type="password" class="form-control" id="passRegisterForm">
                                    </div>
                                    <div class="row register">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary">Cadastre-se agora</button>
                                        </div>
                                        <div class="col-6 white-text">
                                            ou <a href="login/login.html" class="link-login">faça o seu login</a>
                                        </div>
                                    </div>
                                  </form>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center accept-terms">
                            Ao se cadastrar, você aceita os <a href="/register/terms.html">termos e condições</a>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
